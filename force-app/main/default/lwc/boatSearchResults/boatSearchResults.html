<template>
    <template if:true={boats}>
        <lightning-tabset variant="scoped">
            <lightning-tab label="Gallery">
                <div class="slds-scrollable_y">
                    <lightning-layout horizontal-align="center" multiple-rows>
                        <template for:each={boats} for:item="boat">
                            <lightning-layout-item key={boat.Id} size="12" large-device-size="3" medium-device-size="4"
                            small-device-size="6" padding="around-small" flexibility="auto"
                            class="slds-p-horizontal_xx-small">
                                <c-boat-tile boat={boat} selected-boat-id={selectedBoatId} onboatselect={updateSelectedTile}></c-boat-tile>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
            </lightning-tab>
            <lightning-tab label="Boat Editor">
                <div class="slds-scrollable_y">
                    <lightning-layout horizontal-align="center" multiple-rows>
                        <lightning-datatable key-field="Id" data={boats} columns={columns} onsave={handleSave} draft-values={draftValues} hide-checkbox-column="true"></lightning-datatable>
                    </lightning-layout>
                </div>
            </lightning-tab>
            <lightning-tab label="Boats Near Me">
                <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
            </lightning-tab>
        </lightning-tabset>
    </template>
</template>
