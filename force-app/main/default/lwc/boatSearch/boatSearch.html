<template>
    <lightning-layout multiple-rows="true">
      <!-- Top -->
      <lightning-layout-item size="12">
        <lightning-card title="Find a Boat">
          <!-- New Boat button goes here -->
          <lightning-button label="New Boat" slot="actions" onclick={createNewBoat}></lightning-button>
          <p class="slds-align_absolute-center"><!--slds-var-p-horizontal_small-->
            <!-- boatSearchForm component goes here -->
            <c-boat-search-form onsearch={searchBoats}></c-boat-search-form>
          </p>
        </lightning-card>
      </lightning-layout-item>
      <!-- Bottom -->
      <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
        <template if:true={isLoading} class="slds-is-relative">
          <lightning-spinner alternative-text="Loading" variant="brand">
          </lightning-spinner>
        </template>
        <c-boat-search-results boattypeid={boatTypeId} onloading={handleLoading} ondoneloading={handleDoneLoading}></c-boat-search-results>
      </lightning-layout-item>
    </lightning-layout>
  </template>
